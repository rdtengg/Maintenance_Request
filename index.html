
<!DOCTYPE html>
<html>
<head>
  <title>Shift Selection SMS</title>
</head>
<body>
  <h2>Select Date, Time and Shift</h2>

  <label for="datetime">Choose Date & Time:</label><br>
  <input type="datetime-local" id="datetime"><br><br>

  <label for="shift">Select Shift:</label><br>
  <select id="shift">
    <option value="" disabled selected>-- Choose Shift --</option>
    <option value="A">Shift A</option>
    <option value="B">Shift B</option>
    <option value="C">Shift C</option>
  </select><br><br>

  <button onclick="sendSMS()">Send via SMS</button>

  <script>
    function sendSMS() {
      const datetime = document.getElementById('datetime').value;
      const shift = document.getElementById('shift').value;

      if (!datetime || !shift) {
        alert("Please select both date/time and shift.");
        return;
      }

      const number = "9999999999"; // Replace with your default target number
      const message = encodeURIComponent(`Date: ${datetime}\nShift: ${shift}`);
      const smsLink = `sms:${number}?body=${message}`;
      window.location.href = smsLink;
    }
  </script>
</body>
</html>
