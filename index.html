<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MRF RDT Maintenance Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      background: #f5f5f5;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background-color: #e63946;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #d62828;
    }
  </style>
</head>
<body>

  <div style="text-align: center; margin-top: 20px;">
    <img src="https://upload.wikimedia.org/wikipedia/en/6/65/MRF_Tyre_Logo.png" alt="MRF Logo" style="max-width: 100px; height: auto; margin-bottom: 10px;">
    <h2 style="font-size: 1.5em; color: #333; letter-spacing: 1px; margin: 0;">
      MRF RDT MAINTENANCE REQUEST
    </h2>
  </div>

  <div class="form-group">
    <label for="date">Date *</label>
    <input type="date" id="date" required>
  </div>

  <div class="form-group">
    <label for="time">Time *</label>
    <input type="time" id="time" required>
  </div>

  <div class="form-group">
    <label for="shift">Shift *</label>
    <select id="shift" required>
      <option value="">--Select Shift--</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
  </div>

  <div class="form-group">
    <label for="equipment">Select Equipment *</label>
    <select id="equipment" required>
      <option value="">--Select Equipment--</option>
      <option>Banbury Mixer HF</option>
      <option>Banbury Batchoff (ABO)</option>
      <option>Banbury TSR</option>
      <option>Banbury Chemical Systems</option>
      <option>Carbon Lift</option>
      <option>Single Bale Cutter</option>
      <option>Lab Bale Cutter</option>
      <option>Lab Press-1</option>
      <option>Lab Press-2</option>
      <option>Lab Mill</option>
      <option>Lab Mixer</option>
      <option>Extruder - Upstream</option>
      <option>Extruder - Cassette</option>
      <option>Extruder TCU & Pumps</option>
      <option>CNC</option>
      <option>4jet Laser Engraving Machine</option>
      <option>VMI Tyre Building Machine</option>
      <option>LMC Tyre Building Machine</option>
      <option>Jing Yie Tyre Building Machine</option>
      <option>Cavity-1</option>
      <option>Cavity-2</option>
      <option>Cavity-3</option>
      <option>Cavity-4</option>
      <option>Cavity-5</option>
      <option>Cavity-6</option>
      <option>Trench / PRV</option>
      <option>Splice Jammer</option>
      <option>Static Balancing Machine MHI TUO/DBM</option>
      <option>Tyre OD Machine</option>
      <option>IGTP Machine</option>
      <option>Liner Rewinder</option>
      <option>Banner Cutter</option>
      <option>Steelastic Calender</option>
      <option>VMI Apexing Machine</option>
      <option>Single Cord Bead Winder</option>
      <option>Multi Cord Bead Winder</option>
      <option>Bead IC</option>
      <option>Wire Cutting Machine</option>
      <option>Splice Jamming Machine</option>
      <option>HSU ZF</option>
      <option>Jiruong Endurance Machine</option>
      <option>Dynamic Prole Growth Machine</option>
      <option>Static Plunger Test Machine</option>
      <option>Plunger Testing Machine</option>
      <option>Tyre Mounting Machine 1&2</option>
      <option>TS Endurance Machine</option>
      <option>Band saw tyre cutting machine</option>
      <option>Utility</option>
    </select>
  </div>

  <div class="form-group">
    <label for="breakdown">Breakdown Type *</label>
    <select id="breakdown" required>
      <option value="">--Select Breakdown Type--</option>
      <option value="Mechanical">Mechanical</option>
      <option value="Electrical">Electrical</option>
    </select>
  </div>

  <div class="form-group">
    <label for="description">Describe Problem Statement *</label>
    <textarea id="description" rows="3" required></textarea>
  </div>

  <div class="form-group">
    <label for="reportedby">Reported By *</label>
    <input type="text" id="reportedby" required />
  </div>

  <button onclick="sendSMS()">ðŸ“© Send via SMS</button>
  <button onclick="sendWhatsApp()">ðŸ’¬ Send via WhatsApp</button>

  <script>
    function buildMessage() {
      return `Date: ${document.getElementById("date").value}
Time: ${document.getElementById("time").value}
Shift: ${document.getElementById("shift").value}
Equipment: ${document.getElementById("equipment").value}
Breakdown Type: ${document.getElementById("breakdown").value}
Problem: ${document.getElementById("description").value}
Reported By: ${document.getElementById("reportedby").value}`;
    }

    function sendSMS() {
      const breakdownType = document.getElementById("breakdown").value;
      const phone = breakdownType === "Mechanical" ? "0919489913547" : "0919489913546";
      const message = encodeURIComponent(buildMessage());
      window.location.href = `sms:${phone}?body=${message}`;
    }

    function sendWhatsApp() {
      const breakdownType = document.getElementById("breakdown").value;
      const phone = breakdownType === "Mechanical" ? "919489913547" : "919489913546";
      const message = encodeURIComponent(buildMessage());
      window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
    }
  </script>

</body>
</html>
