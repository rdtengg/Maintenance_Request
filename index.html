<!DOCTYPE html>
<html>
<head>
  <title>MRF RDT MAINTENANCE REQUEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #b30000;
      margin-bottom: 10px;
    }
    img {
      display: block;
      margin: 0 auto 10px auto;
      max-height: 80px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #logBtn { background-color: #007bff; color: white; }
    #smsBtn { background-color: #28a745; color: white; }
    #whatsappBtn { background-color: #25D366; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Madras_Rubber_Factory_Logo.svg/375px-Madras_Rubber_Factory_Logo.svg.png" alt="MRF Logo">
    <h2>MRF RDT MAINTENANCE REQUEST</h2>

    <form id="maintenanceForm">
      <label for="date">Date *</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time *</label>
      <input type="time" id="time" name="time" required>

      <label for="shift">Shift *</label>
      <select id="shift" name="shift" required>
        <option value="">Select</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>

      <label for="equipment">Equipment *</label>
      <select id="equipment" name="equipment" required>
        <option value="">Select</option>
        <option value="Banbury Mixer HF">Banbury Mixer HF</option>
        <option value="Banbury Batchoff (ABO)">Banbury Batchoff (ABO)</option>
        <option value="Banbury TSR">Banbury TSR</option>
        <option value="Banbury Chemical Systems">Banbury Chemical Systems</option>
        <option value="Carbon Lift">Carbon Lift</option>
        <option value="Single Bale Cutter">Single Bale Cutter</option>
        <option value="Lab Bale Cutter">Lab Bale Cutter</option>
        <option value="Lab Press-1">Lab Press-1</option>
        <option value="Lab Press-2">Lab Press-2</option>
        <!-- Add more if needed -->
      </select>

      <label for="breakdown">Breakdown Type *</label>
      <select id="breakdown" name="breakdown" required>
        <option value="">Select</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Electrical">Electrical</option>
        <option value="Engg">Engg</option>
      </select>

      <label for="description">Describe Problem *</label>
      <textarea id="description" name="description" rows="3" required></textarea>

      <label for="reportedBy">Reported By *</label>
      <input type="text" id="reportedBy" name="reportedBy" required>

      <button type="button" id="logBtn">Log to Google Sheet</button>
      <button type="button" id="smsBtn">Send via SMS</button>
      <button type="button" id="whatsappBtn">Send via WhatsApp</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby_l-JBHW6M6wWM5IRp1q5Fe269XDmFZHnDv0WkhwrS/dev";

    function formatDate(isoDate) {
      const parts = isoDate.split("-");
      return `${parts[2]}-${parts[1]}-${parts[0]}`;
    }

    function createMessage() {
      const date = formatDate(document.getElementById("date").value);
      const time = document.getElementById("time").value;
      const shift = document.getElementById("shift").value;
      const equipment = document.getElementById("equipment").value;
      const breakdown = document.getElementById("breakdown").value;
      const description = document.getElementById("description").value;
      const reportedBy = document.getElementById("reportedBy").value;

      return `Date: ${date}\nTime: ${time}\nShift: ${shift}\nEquipment: ${equipment}\nBreakdown Type: ${breakdown}\nDescription: ${description}\nReported By: ${reportedBy}`;
    }

    function getPhoneNumbers() {
      const breakdown = document.getElementById("breakdown").value;
      if (breakdown === "Mechanical") return ["919489913547"];
      if (breakdown === "Electrical") return ["919489913546"];
      if (breakdown === "Engg") return ["919489913547", "919489913546"];
      return [];
    }

    document.getElementById("logBtn").addEventListener("click", () => {
      const form = document.getElementById("maintenanceForm");
      if (!form.checkValidity()) {
        alert("Please fill all required fields.");
        return;
      }

      const formData = new FormData(form);
      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => {
          alert("Data logged to Google Sheet successfully!");
        })
        .catch(error => {
          alert("Error logging to sheet.");
          console.error("Error:", error);
        });
    });

    document.getElementById("smsBtn").addEventListener("click", () => {
      if (!document.getElementById("maintenanceForm").checkValidity()) {
        alert("Please fill all required fields.");
        return;
      }

      const message = encodeURIComponent(createMessage());
      const numbers = getPhoneNumbers();
      if (numbers.length === 0) {
        alert("Invalid breakdown type");
        return;
      }

      window.location.href = `sms:${numbers[0]}?body=${message}`;
    });

    document.getElementById("whatsappBtn").addEventListener("click", () => {
      if (!document.getElementById("maintenanceForm").checkValidity()) {
        alert("Please fill all required fields.");
        return;
      }

      const message = encodeURIComponent(createMessage());
      const numbers = getPhoneNumbers();

      numbers.forEach((num) => {
        const url = `https://wa.me/${num}?text=${message}`;
        window.open(url, "_blank");
      });
    });
  </script>
</body>
</html>
