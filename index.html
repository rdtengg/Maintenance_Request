<!DOCTYPE html>
<html>
<head>
  <title>MRF RDT Maintenance Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #c00;
    }
    img {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #c00;
      color: white;
      font-weight: bold;
      margin-top: 20px;
    }
    .dual-button {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .dual-button button {
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Madras_Rubber_Factory_Logo.svg/375px-Madras_Rubber_Factory_Logo.svg.png" alt="MRF Logo">
    <h2>MRF RDT MAINTENANCE REQUEST</h2>

    <label for="date">Date</label>
    <input type="date" id="date" required>

    <label for="time">Time</label>
    <input type="time" id="time" required>

    <label for="shift">Shift</label>
    <select id="shift" required>
      <option value="">Select</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>

    <label for="equipment">Select Equipment</label>
    <select id="equipment" required>
      <option value="">Select</option>
      <!-- Insert full equipment list dynamically or here manually -->
      <option>Extruder - Upstream</option>
      <option>Lab Press-1</option>
      <!-- Add the remaining equipment options -->
    </select>

    <label for="breakdownType">Breakdown Type</label>
    <select id="breakdownType" required>
      <option value="">Select</option>
      <option value="Mechanical">Mechanical</option>
      <option value="Electrical">Electrical</option>
      <option value="Engg">Engg</option>
    </select>

    <label for="description">Describe Problem Statement</label>
    <textarea id="description" rows="3" required></textarea>

    <label for="reportedBy">Reported By</label>
    <input type="text" id="reportedBy" required>

    <button onclick="submitToSheet()">Submit to Google Sheet</button>
    <div class="dual-button">
      <button onclick="sendMessage('sms')">Send SMS</button>
      <button onclick="sendMessage('whatsapp')">Send WhatsApp</button>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwiWrrGh0u2GeIcfK5frqZ_IwkrF1fZpnuz6Jc6dA3SHfLsFHOMLGryUXFo0-_pjXnE/exec";

    function collectFormData() {
      const dateRaw = document.getElementById("date").value;
      const [yyyy, mm, dd] = dateRaw.split("-");
      const date = `${dd}-${mm}-${yyyy}`;

      return {
        date,
        time: document.getElementById("time").value,
        shift: document.getElementById("shift").value,
        equipment: document.getElementById("equipment").value,
        breakdownType: document.getElementById("breakdownType").value,
        description: document.getElementById("description").value,
        reportedBy: document.getElementById("reportedBy").value
      };
    }

    function submitToSheet() {
      const data = collectFormData();

      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams(data),
      })
        .then(() => alert("Submitted to Google Sheet successfully!"))
        .catch((err) => alert("Error saving to sheet."));
    }

    function sendMessage(method) {
      const data = collectFormData();

      const msg =
        `RDT Maintenance Request Alert\n` +
        `Date: ${data.date}\n` +
        `Time: ${data.time}\n` +
        `Shift: ${data.shift}\n` +
        `Equipment: ${data.equipment}\n` +
        `Type: ${data.breakdownType}\n` +
        `Issue: ${data.description || 'NA'}\n` +
        `Reported By: ${data.reportedBy}`;

      let numbers = [];
      if (data.breakdownType === "Mechanical") numbers = ["+919489913547"];
      else if (data.breakdownType === "Electrical") numbers = ["+919489913546"];
      else if (data.breakdownType === "Engg") numbers = ["+919489913547", "+919489913546"];

      numbers.forEach(num => {
        const encodedMsg = encodeURIComponent(msg);
        const url = method === 'whatsapp'
          ? `https://wa.me/${num}?text=${encodedMsg}`
          : `sms:${num}?body=${encodedMsg}`;
        window.open(url, '_blank');
      });
    }
  </script>
</body>
</html>
