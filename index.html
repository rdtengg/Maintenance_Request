<!DOCTYPE html>
<html>
<head>
  <title>MRF RDT MAINTENANCE REQUEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #b30000;
    }
    img.logo {
      display: block;
      margin: 0 auto 10px;
      width: 120px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 48%;
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #b30000;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #800000;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Madras_Rubber_Factory_Logo.svg/375px-Madras_Rubber_Factory_Logo.svg.png" alt="MRF Logo">
    <h2>MRF RDT MAINTENANCE REQUEST</h2>

    <form id="maintenanceForm">
      <label for="date">Date *</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time *</label>
      <input type="time" id="time" name="time" required>

      <label for="shift">Shift *</label>
      <select id="shift" name="shift" required>
        <option value="">Select</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>

      <label for="equipment">Equipment *</label>
      <select id="equipment" name="equipment" required>
        <option value="">Select Equipment</option>
        <option value="Banbury Mixer HF">Banbury Mixer HF</option>
        <option value="Banbury Batchoff (ABO)">Banbury Batchoff (ABO)</option>
        <option value="Banbury TSR">Banbury TSR</option>
        <option value="Banbury Chemical Systems">Banbury Chemical Systems</option>
        <option value="Carbon Lift">Carbon Lift</option>
        <option value="Single Bale Cutter">Single Bale Cutter</option>
        <!-- Add rest of the equipment as needed -->
        <option value="Utility">Utility</option>
      </select>

      <label for="breakdown">Breakdown Type *</label>
      <select id="breakdown" name="breakdown" required>
        <option value="">Select</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Electrical">Electrical</option>
        <option value="Engg">Engg</option>
      </select>

      <label for="description">Describe Problem Statement</label>
      <textarea id="description" name="description" rows="3"></textarea>

      <label for="reportedBy">Reported By *</label>
      <input type="text" id="reportedBy" name="reportedBy" required>

      <div class="btn-group">
        <button type="button" onclick="submitToSheet()">Log to Sheet</button>
        <button type="button" onclick="sendMessage()">Send SMS/WhatsApp</button>
      </div>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzxbzsya88gRnW1solNnRMIeHzR8_d0Q3V1GiiJXQlQr-HuEC1EdLuhI4u9oumdYBDl/exec";

    function submitToSheet() {
      const form = document.getElementById('maintenanceForm');
      if (!form.reportedBy.value || !form.date.value || !form.shift.value || !form.equipment.value || !form.breakdown.value) {
        alert("Please fill all required fields.");
        return;
      }

      const formData = new FormData(form);
      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert("Logged to sheet successfully!");
        form.reset();
      })
      .catch(error => {
        alert("Error saving to sheet.");
        console.error("Error!", error.message);
      });
    }

    function sendMessage() {
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const shift = document.getElementById("shift").value;
      const equipment = document.getElementById("equipment").value;
      const breakdown = document.getElementById("breakdown").value;
      const description = document.getElementById("description").value;
      const reportedBy = document.getElementById("reportedBy").value;

      if (!date || !time || !shift || !equipment || !breakdown || !reportedBy) {
        alert("Please fill all required fields before sending.");
        return;
      }

      const formattedDate = new Date(date).toLocaleDateString("en-GB");

      const message = `Date: ${formattedDate}%0ATime: ${time}%0AShift: ${shift}%0AEquipment: ${equipment}%0ABreakdown: ${breakdown}%0ADescription: ${description}%0AReported By: ${reportedBy}`;

      let number;
      if (breakdown === "Mechanical") {
        number = "919489913547";
      } else if (breakdown === "Electrical") {
        number = "919489913546";
      } else if (breakdown === "Engg") {
        number = "919489913547,919489913546";
      }

      // Prefer WhatsApp if available
      if (number.includes(",")) {
        number.split(",").forEach(n => window.open(`https://wa.me/${n.trim()}?text=${message}`, '_blank'));
      } else {
        window.open(`https://wa.me/${number}?text=${message}`, '_blank');
      }
    }
  </script>
</body>
</html>
