<!DOCTYPE html>
<html>
<head>
  <title>MRF RDT Maintenance Request</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Madras_Rubber_Factory_Logo.svg/375px-Madras_Rubber_Factory_Logo.svg.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #d71a28; /* MRF logo red */
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Madras_Rubber_Factory_Logo.svg/375px-Madras_Rubber_Factory_Logo.svg.png" width="80" style="display:block;margin:0 auto">
  <h2>MRF RDT MAINTENANCE REQUEST</h2>
  <form id="maintenanceForm">
    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time</label>
    <input type="time" id="time" name="time" required>

    <label for="shift">Shift</label>
    <select id="shift" name="shift" required>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>

    <label for="equipment">Equipment</label>
    <select id="equipment" name="equipment" required>
      <option value="">Select Equipment</option>
      <option>Banbury Mixer HF</option>
      <option>Banbury Batchoff (ABO)</option>
      <option>Banbury TSR</option>
      <option>Banbury Chemical Systems</option>
      <option>Carbon Lift</option>
      <option>Single Bale Cutter</option>
      <option>Lab Bale Cutter</option>
      <option>Lab Press-1</option>
      <option>Lab Press-2</option>
      <option>Lab Mill</option>
      <option>Lab Mixer</option>
      <option>Extruder - Upstream</option>
      <option>Extruder - Cassette</option>
      <option>Extruder TCU & Pumps</option>
      <option>CNC</option>
      <option>4jet Laser Engraving Machine</option>
      <option>VMI Tyre Building Machine</option>
      <option>LMC Tyre Building Machine</option>
      <option>Jing Yie Tyre Building Machine</option>
      <option>Cavity-1</option>
      <option>Cavity-2</option>
      <option>Cavity-3</option>
      <option>Cavity-4</option>
      <option>Cavity-5</option>
      <option>Cavity-6</option>
      <option>Trench / PRV</option>
      <option>Splice Jammer</option>
      <option>Static Balancing Machine MHI TUO/DBM</option>
      <option>Tyre OD Machine</option>
      <option>IGTP Machine</option>
      <option>Liner Rewinder</option>
      <option>Banner Cutter</option>
      <option>Steelastic Calender</option>
      <option>VMI Apexing Machine</option>
      <option>Single Cord Bead Winder</option>
      <option>Multi Cord Bead Winder</option>
      <option>Bead IC</option>
      <option>Wire Cutting Machine</option>
      <option>Splice Jamming Machine</option>
      <option>HSU ZF</option>
      <option>Jiruong Endurance Machine</option>
      <option>Dynamic Prole Growth Machine</option>
      <option>Static Plunger Test Machine</option>
      <option>Plunger Testing Machine</option>
      <option>Tyre Mounting Machine 1&2</option>
      <option>TS Endurance Machine</option>
      <option>Band saw tyre cutting machine</option>
      <option>Utility</option>
    </select>

    <label for="breakdownType">Breakdown Type</label>
    <select id="breakdownType" name="breakdownType" required>
      <option value="Mechanical">Mechanical</option>
      <option value="Electrical">Electrical</option>
      <option value="Engg">Engg</option>
    </select>

    <label for="description">Describe Problem Statement</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="reportedBy">Reported By</label>
    <input type="text" id="reportedBy" name="reportedBy" required>

    <button type="button" onclick="submitToGoogleSheet()">SAVE TO GOOGLE SHEET</button>

    <button onclick="sendMessage('sms')">
      <img src="https://cdn-icons-png.flaticon.com/24/2462/2462719.png" style="vertical-align: middle; width: 20px; margin-right: 8px;">
      SEND SMS
    </button>

    <button onclick="sendWhatsApp()">
      <img src="https://cdn-icons-png.flaticon.com/24/733/733585.png" style="vertical-align: middle; width: 20px; margin-right: 8px;">
      SEND TO OTHERS VIA WHATSAPP
    </button>
  </form>

  <script>
    function formatDateDMY(dateStr) {
      const [year, month, day] = dateStr.split('-');
      return `${day}-${month}-${year}`;
    }

    function getMessage() {
      const date = formatDateDMY(document.getElementById('date').value);
      const time = document.getElementById('time').value;
      const shift = document.getElementById('shift').value;
      const equipment = document.getElementById('equipment').value;
      const breakdownType = document.getElementById('breakdownType').value;
      const description = document.getElementById('description').value;
      const reportedBy = document.getElementById('reportedBy').value;
      return `RDT Maintenance Request Alert\nDate: ${date}\nTime: ${time}\nShift: ${shift}\nEquipment: ${equipment}\nType: ${breakdownType}\nIssue: ${description}\nReported By: ${reportedBy}`;
    }

    function sendMessage(type) {
      const message = encodeURIComponent(getMessage());
      let number = '';
      const breakdownType = document.getElementById('breakdownType').value;
      if (breakdownType === 'Mechanical') number = '0919489913547';
      else if (breakdownType === 'Electrical') number = '0919489913546';
      else if (breakdownType === 'Engg') number = '0919443843653,0919443843654';
      if (type === 'sms') {
        window.location.href = `sms:${number}?body=${message}`;
      }
    }

    function sendWhatsApp() {
      const message = encodeURIComponent(getMessage());
      window.open(`https://wa.me/?text=${message}`, '_blank');
    }

    function submitToGoogleSheet() {
      const form = document.getElementById("maintenanceForm");
      const formData = new FormData(form);
      fetch("https://script.google.com/macros/s/AKfycbwiWrrGh0u2GeIcfK5frqZ_IwkrF1fZpnuz6Jc6dA3SHfLsFHOMLGryUXFo0-_pjXnE/exec", {
        method: "POST",
        body: formData
      })
      .then(response => alert("Saved to Google Sheet"))
      .catch(error => alert("Failed to save: " + error.message));
    }
  </script>
</body>
</html>
