<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RDT Maintenance Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 550px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #b30000; /* MRF Red */
    }
    img {
      display: block;
      margin: 0 auto 20px;
      max-width: 120px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #b30000;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-group button {
      width: 32%;
      display: inline-block;
      margin-right: 2%;
    }
    .btn-group button:last-child {
      margin-right: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Madras_Rubber_Factory_Logo.svg/375px-Madras_Rubber_Factory_Logo.svg.png" alt="MRF Logo" />
    <h1>RDT MAINTENANCE REQUEST</h1>

    <label for="date">Date*</label>
    <input type="date" id="date" required />

    <label for="time">Time*</label>
    <input type="time" id="time" required />

    <label for="shift">Shift*</label>
    <select id="shift" required>
      <option value="">Select Shift</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>

    <label for="equipment">Equipment*</label>
    <select id="equipment" required>
      <option value="">Select Equipment</option>
      <option value="Banbury Mixer HF">Banbury Mixer HF</option>
      <option value="Banbury Batchoff (ABO)">Banbury Batchoff (ABO)</option>
      <option value="Banbury TSR">Banbury TSR</option>
      <option value="Banbury Chemical Systems">Banbury Chemical Systems</option>
      <option value="Carbon Lift">Carbon Lift</option>
      <option value="Single Bale Cutter">Single Bale Cutter</option>
      <option value="Lab Bale Cutter">Lab Bale Cutter</option>
      <option value="Lab Press-1">Lab Press-1</option>
      <option value="Lab Press-2">Lab Press-2</option>
      <option value="Lab Mill">Lab Mill</option>
      <option value="Lab Mixer">Lab Mixer</option>
      <option value="Extruder - Upstream">Extruder - Upstream</option>
      <option value="Extruder - Cassette">Extruder - Cassette</option>
      <option value="Extruder TCU & Pumps">Extruder TCU & Pumps</option>
      <option value="CNC">CNC</option>
      <option value="4jet Laser Engraving Machine">4jet Laser Engraving Machine</option>
      <option value="VMI Tyre Building Machine">VMI Tyre Building Machine</option>
      <option value="LMC Tyre Building Machine">LMC Tyre Building Machine</option>
      <option value="Jing Yie Tyre Building Machine">Jing Yie Tyre Building Machine</option>
      <option value="Cavity-1">Cavity-1</option>
      <option value="Cavity-2">Cavity-2</option>
      <option value="Cavity-3">Cavity-3</option>
      <option value="Cavity-4">Cavity-4</option>
      <option value="Cavity-5">Cavity-5</option>
      <option value="Cavity-6">Cavity-6</option>
      <option value="Trench / PRV">Trench / PRV</option>
      <option value="Splice Jammer">Splice Jammer</option>
      <option value="Static Balancing Machine MHI TUO/DBM">Static Balancing Machine MHI TUO/DBM</option>
      <option value="Tyre OD Machine">Tyre OD Machine</option>
      <option value="IGTP Machine">IGTP Machine</option>
      <option value="Liner Rewinder">Liner Rewinder</option>
      <option value="Banner Cutter">Banner Cutter</option>
      <option value="Steelastic Calender">Steelastic Calender</option>
      <option value="VMI Apexing Machine">VMI Apexing Machine</option>
      <option value="Single Cord Bead Winder">Single Cord Bead Winder</option>
      <option value="Multi Cord Bead Winder">Multi Cord Bead Winder</option>
      <option value="Bead IC">Bead IC</option>
      <option value="Wire Cutting Machine">Wire Cutting Machine</option>
      <option value="Splice Jamming Machine">Splice Jamming Machine</option>
      <option value="HSU ZF">HSU ZF</option>
      <option value="Jiruong Endurance Machine">Jiruong Endurance Machine</option>
      <option value="Dynamic Prole Growth Machine">Dynamic Prole Growth Machine</option>
      <option value="Static Plunger Test Machine">Static Plunger Test Machine</option>
      <option value="Plunger Testing Machine">Plunger Testing Machine</option>
      <option value="Tyre Mounting Machine 1&2">Tyre Mounting Machine 1&2</option>
      <option value="TS Endurance Machine">TS Endurance Machine</option>
      <option value="Band saw tyre cutting machine">Band saw tyre cutting machine</option>
      <option value="Utility">Utility</option>
    </select>

    <label for="breakdownType">Breakdown Type*</label>
    <select id="breakdownType" required>
      <option value="">Select Type</option>
      <option value="Mechanical">Mechanical</option>
      <option value="Electrical">Electrical</option>
      <option value="Engg">Engg</option>
    </select>

    <label for="description">Describe Problem Statement</label>
    <textarea id="description"></textarea>

    <label for="reportedBy">Reported By*</label>
    <input type="text" id="reportedBy" required />

    <div class="btn-group">
      <button onclick="logToGoogleSheets()">Log</button>
      <button onclick="sendMessage('sms')">SMS</button>
      <button onclick="sendMessage('whatsapp')">WhatsApp</button>
    </div>
  </div>

  <script>
    function logToGoogleSheets() {
      const data = collectFormData();
      fetch("https://script.google.com/macros/s/AKfycbwiWrrGh0u2GeIcfK5frqZ_IwkrF1fZpnuz6Jc6dA3SHfLsFHOMLGryUXFo0-_pjXnE/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" },
      }).then(() => alert("Logged to Google Sheets"));
    }

    function sendMessage(method) {
      const data = collectFormData();
      const msg =
        `RDT Maintenance Request Alert\n` +
        `Date: ${data.date}\n` +
        `Time: ${data.time}\n` +
        `Shift: ${data.shift}\n` +
        `Equipment: ${data.equipment}\n` +
        `Type: ${data.breakdownType}\n` +
        `Issue: ${data.description || 'Not specified'}\n` +
        `Reported By: ${data.reportedBy}`;

      let numbers = [];
      if (data.breakdownType === "Mechanical") numbers = ["+919489913547"];
      else if (data.breakdownType === "Electrical") numbers = ["+919489913546"];
      else if (data.breakdownType === "Engg") numbers = ["+919489913547", "+919489913546"];

      numbers.forEach(num => {
        const encoded = encodeURIComponent(msg);
        const url = method === 'whatsapp'
          ? `https://wa.me/${num}?text=${encoded}`
          : `sms:${num}?body=${encoded}`;
        window.open(url, '_blank');
      });
    }

    function collectFormData() {
      return {
        date: formatDate(document.getElementById("date").value),
        time: document.getElementById("time").value,
        shift: document.getElementById("shift").value,
        equipment: document.getElementById("equipment").value,
        breakdownType: document.getElementById("breakdownType").value,
        description: document.getElementById("description").value.trim(),
        reportedBy: document.getElementById("reportedBy").value.trim()
      };
    }

    function formatDate(input) {
      const d = new Date(input);
      const day = d.getDate().toString().padStart(2, '0');
      const month = (d.getMonth() + 1).toString().padStart(2, '0');
      const year = d.getFullYear();
      return `${day}-${month}-${year}`;
    }
  </script>
</body>
</html>
